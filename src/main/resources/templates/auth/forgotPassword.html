<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;            /* full viewport height */
	}
	
	body {
	    display: flex;
	    justify-content: center;
	    align-items: center;       /* top-align instead of perfect center */
	                   /* top and bottom padding */
	}
	
	.password-box {
	    background: rgba(255, 255, 255, 0.05);
	    padding: 40px 35px;
	    border-radius: 12px;
	    width: 400px;
	    max-width: 90%;
	    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
	    text-align: center;
	    margin-top: -25px;                /* no negative margins */
	    margin-bottom: -25px;          /* same bottom space as top padding */
	}



    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        font-size: 12px;
        color: #aaa;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #555;
        padding: 10px 0;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus {
        border-color: #00cfff;
    }

    .btn {
        width: 100%;
        border: none;
        padding: 15px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 15px;
        transition: background 0.3s ease, opacity 0.3s ease;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .otp-inputs {
        display: flex;
        justify-content: space-between;
        gap: 5px;
        margin-top: 5px;
    }

    .otp-inputs input {
        width: 45px;
        height: 45px;
        font-size: 18px;
        text-align: center;
        border: none;
        border-bottom: 1px solid #555;
        background: transparent;
        color: #fff;
        outline: none;
        transition: border-color 0.2s ease;
    }

    .otp-inputs input:focus {
        border-color: #00cfff;
    }

    .message, .error {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
        margin-bottom: 15px;
    }

    .message {
        background: rgba(0, 207, 255, 0.1);
        border: 1px solid #00cfff;
        color: #00cfff;
    }

    .error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff4d4d;
        color: #ff6b6b;
    }
    
    .signin-link {
        text-align: center;
        font-size: 14px;
        margin-top: 12px;
        color: #ccc;
    }

    .signin-link a {
        color: #00cfff;
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
    }

    .signin-link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
<div class="password-box">
    <h1>Forgot Password</h1>

    <!-- Send OTP form -->
    <form th:action="@{/generateOTP}" method="post">
        <div class="form-group">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" th:value="${email}" required/>
        </div>
        <div th:if="${emailNotPresentError}" class="error" th:text="${emailNotPresentError}"></div>
        <div th:if="${otpMessage}" class="message" th:text="${otpMessage}"></div>
        <button type="submit" class="btn">Send OTP</button>
    </form>

    <!-- Enter OTP form -->
    <form th:action="@{/validateOTP}" method="post">
        <div class="form-group">
        	<input type="hidden" name="email" th:value="${email}">
            <label for="otp">Enter OTP</label>
            <div class="otp-inputs">
                <input type="text" maxlength="1" name="otp1" required>
                <input type="text" maxlength="1" name="otp2" required>
                <input type="text" maxlength="1" name="otp3" required>
                <input type="text" maxlength="1" name="otp4" required>
                <input type="text" maxlength="1" name="otp5" required>
                <input type="text" maxlength="1" name="otp6" required>
            </div>
        </div>
        <div th:if="${otpMessageError}" class="error" th:text="${otpMessageError}"></div>
        <button type="submit" class="btn">Verify OTP</button>
    </form>
    
    <div class="signin-link">
            Remembered your Password?
            <a th:href="@{/login}">Sign In</a>
        </div>
</div>

<script>
    // auto-move cursor between OTP boxes
    const inputs = document.querySelectorAll('.otp-inputs input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
</script>
</body>
</html>
