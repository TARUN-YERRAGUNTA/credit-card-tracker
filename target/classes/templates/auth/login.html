<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px 40px;
        border-radius: 12px;
        width: 450px;
        max-width: 90%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        margin-top: -25px;
        margin-bottom: -25px;
    }

    h1 {
        text-align: center;
        margin-bottom: 35px;
        font-size: 28px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 12px;
        color: #aaa;
    }

    .form-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #555;
        padding: 10px 0;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus {
        border-color: #00cfff;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        margin-bottom: 25px;
        margin-top: 10px;
    }

    .options label {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #ccc;
    }

    .options a {
        text-decoration: none;
        color: #00cfff;
    }

    .options a:hover {
        text-decoration: underline;
    }

    .btn {
        width: 100%;
        border: none;
        padding: 15px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 15px;
        transition: background 0.3s ease, opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        box-sizing: border-box;
    }

    .btn-primary {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
        display: inline-block;
    }

    .btn-primary:hover {
        opacity: 0.9;
    }
    
    button.btn {
        display: block;
    }

    .btn-google {
        background: linear-gradient(90deg, #4285F4, #34A853);
        color: #fff;
    }

    .btn-google:hover {
        opacity: 0.9;
    }

    .google-icon {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 2px;
        padding: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .divider {
        text-align: center;
        margin: 10px 0;
        font-size: 12px;
        color: #aaa;
    }

    .signup-link {
        text-align: center;
        font-size: 14px;
        margin-top: 12px;
        color: #ccc;
    }

    .signup-link a {
        color: #00cfff;
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .login-error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff4d4d;
        color: #ff6b6b;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
    <div class="login-box">
        <h1>Sign In</h1>
        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" required/>
            </div>

            <div class="form-group">
                <label for="password">Your password</label>
                <input type="password" id="password" name="password" required/>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="rememberMe"> Keep me logged in
                </label>
                <a th:href="@{/forgotPassword}">Forgot password?</a>
            </div>
            
            <div th:if="${session.loginError != null}" class="login-error" th:text="${session.loginError}">
			</div>
            
            <div th:if="${param.error != null and session.loginError == null}" class="login-error">
			    Email and Password do not match
			</div>
            
            <div th:if="${param.oAuthError != null}" class="login-error">
			    User not registered, please Sign Up
			</div>

            <button type="submit" class="btn btn-primary">SIGN IN</button>
        </form>
        
        <div class="divider">or</div>
        
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
            <span class="google-icon">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
            </span>
            SIGN IN WITH GOOGLE
        </a>

        <div class="signup-link">
            Don't have an account?
            <a th:href="@{/signup}">Sign Up</a>
        </div>
    </div>
</body>
</html>
