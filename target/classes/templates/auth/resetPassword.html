<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100vh;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .password-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px 35px;
        border-radius: 12px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        font-size: 12px;
        color: #aaa;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #555;
        padding: 10px 0;
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus {
        border-color: #00cfff;
    }

    .btn {
        width: 100%;
        border: none;
        padding: 15px;
        border-radius: 30px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 15px;
        transition: background 0.3s ease, opacity 0.3s ease;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .error, .password-error {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        text-align: center;
        margin-bottom: 15px;
    }

    .error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff4d4d;
        color: #ff6b6b;
    }

    .password-error {
        background: rgba(255, 0, 0, 0.05);
        border: 1px solid #ff4d4d;
        color: #ff6b6b;
    }
    
    .signin-link {
        text-align: center;
        font-size: 14px;
        margin-top: 12px;
        color: #ccc;
    }

    .signin-link a {
        color: #00cfff;
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
    }

    .signin-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="password-box">
    <h1>Reset Password</h1>
    <form th:action="@{/resetPassword}" method="post">
        <div class="form-group">
        	<input type="hidden" name="email" th:value="${email}">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required/>
        </div>

        <div th:if="${validPasswordError}" class="error" th:text="${validPasswordError}"></div>
        <div th:if="${validPasswordCriteriaError}" class="password-error">
            Password should contain at least 8 characters<br>
            Password should contain a capital letter<br>
            Password should contain a special character<br>
            Password should contain a number
        </div>

        <button type="submit" class="btn">Submit</button>
        
        <div class="signin-link">
            Remembered your Password?
            <a th:href="@{/login}">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
